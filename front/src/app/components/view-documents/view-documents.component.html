<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
              <a class="nav-link" routerLink="/add">Add Documents</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Documentos</h1>
                <!--Add button -->
                <button class="btn btn-primary" routerLink="/add">Add Documents</button>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Nome do Documento</th>
                        <th scope="col">Nome do Signatário</th>
                        <th scope="col">Email do Signatário</th>
                        <th scope="col">URL do Documento</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let docs_sigs of documents_signers2">
                        <th scope="row">{{docs_sigs.document_name}}</th>
                        <td>{{docs_sigs.signer_name}}</td>
                        <td>{{docs_sigs.signer_email}}</td>
                        <td>{{docs_sigs.document_url}}</td>
                        <td>
                          <button class="btn btn-primary" routerLink="/updateDoc/{{docs_sigs.document_ID}}">Edit Document</button>
                          <button class="btn btn-primary" routerLink="/updateSig/{{docs_sigs.signers_ID}}">Edit Signer</button>
                          <button class="btn btn-danger mx-2" (click)="deleteDocuments(docs_sigs.document_ID)">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
</html>
